# Disk space
- name: pi_hole_uptime
  state_topic: glances/pihole/uptime
  icon: mdi:clock
  value_template: >
    {%- set uptime = value_json.seconds | int / 60 | round -%}
    {%- set sep = ', ' -%}
    {%- set TIME_MAP = {
        'week': (uptime / 10080) % 10080,
        'day': (uptime / 1440) % 7,
        'hour': (uptime / 60) % 24,
        'minute': (uptime % 60)
      } -%}

    {%- for unit, duration in TIME_MAP.items() if duration >= 1 -%}
      {%- if not loop.first -%}
        {{ sep }}
      {%- endif -%}

      {{ (duration | string).split('.')[0] }} {{ unit }}

      {%- if duration >= 2 -%}
        s
      {%- endif -%}
    {%- endfor -%}

    {%- if uptime < 1 -%}
      just now
    {%- endif -%}
