---

- platform: rest
  resource: http://localhost:8001/v1/openvpn/status
  name: OpenVPN Status
  device_class: connectivity
  value_template: >
    {% if value_json.status == 'running' %}
      ON
    {% else %}
      OFF
    {% endif %}

- platform: rest
  resource: http://localhost:8002/v1/openvpn/status
  name: OpenVPN HTTP Proxy Status
  device_class: connectivity
  value_template: >
    {% if value_json.status == 'running' %}
      ON
    {% else %}
      OFF
    {% endif %}
