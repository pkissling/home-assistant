---
- platform: template
  switches:

    vacuum_start:
      value_template: "{{ is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') }}"
      turn_on:
        service: vacuum.start
        data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
      turn_off:
        service: vacuum.pause
        data:
          entity_id: vacuum.xiaomi_vacuum_cleaner

    vacuum_dock:
      value_template: >
        {{
          is_state('vacuum.xiaomi_vacuum_cleaner', 'docked')
            or
          is_state('vacuum.xiaomi_vacuum_cleaner', 'charging')
            or
          is_state('vacuum.xiaomi_vacuum_cleaner', 'returning')
        }}
      turn_on:
        - service: vacuum.pause
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
        - wait_for_trigger:
            platform: state
            entity_id: vacuum.xiaomi_vacuum_cleaner
            to: paused
            continue_on_timeout: true
            timeout: '0:00:10'
        - service: vacuum.return_to_base
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
      turn_off:
        - service: vacuum.pause
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
        - wait_for_trigger:
            platform: state
            entity_id: vacuum.xiaomi_vacuum_cleaner
            to: paused
            continue_on_timeout: true
            timeout: '0:00:10'
        - service: vacuum.return_to_base
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner

    vacuum_dust_bin:
      value_template: >
        {{ is_state('vacuum.xiaomi_vacuum_cleaner', 'idle') }}
      turn_on:
        service: xiaomi_miio.vacuum_goto
        data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
          x_coord: 16600
          y_coord: 32500
      turn_off:
        service: vacuum.return_to_base
        data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
