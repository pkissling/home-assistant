---

- alias: Lights - Turn on when sunset
  trigger:
    - platform: sun
      event: sunset
      offset: '-00:30:00'
  condition:
    - condition: state
      entity_id: group.residents
      state: home
  action:
    - service: light.turn_on
      entity_id:
        - light.living_room
        - light.bedroom
      data:
        effect: sunrise

- alias: Lights - Turn off at 8 am
  trigger:
    - platform: time
      at: '08:00'
  condition:
    - condition: state
      entity_id: light.all
      state: 'on'
    - condition: sun
      after_offset: '+00:30:00'
      after: sunrise
  action:
    - service: light.turn_on
      entity_id: light.all
      data:
        effect: sunset

- alias: Lights - Turn off after sunrise
  trigger:
    - platform: sun
      offset: '+00:30:00'
      event: sunrise
  condition:
    - condition: state
      entity_id: light.all
      state: 'on'
    - condition: time
      after: '08:00'
  action:
    - service: light.turn_on
      entity_id: light.all
      data:
        effect: sunset

- alias: Lights - Turn on when somebody came home
  trigger:
    - platform: state
      entity_id: group.residents
      from: not_home
      to: home
  condition:
    - condition: sun
      after: sunset
      after_offset: '-00:30:00'
  action:
    - service: light.turn_on
      entity_id:
        - light.living_room
        - light.bedroom
      data:
        brightness: 255
        rgb_color: [255, 162, 78]

- alias: Light - Turn off when sunlight
  trigger:
    - platform: state
      entity_id: light.all
      to: 'on'
      for:
        minutes: 30
  condition:
    - condition: sun
      before: sunset
      before_offset: '-00:30:00'
    - condition: sun
      after: sunrise
      after_offset: '00:30:00'
    - condition: time
      after: '08:00:00'
  action:
    service: light.turn_off
    entity_id: light.all
