---

# Clock
- type: custom:simple-clock-card
  use_military: true
  hide_seconds: true
  font_size: 5rem
  padding_size: 50px

# Lights
- type: entities
  entities:
    - type: custom:fold-entity-row
      head:
        entity: light.bedroom
      entities:
        - light.bedroom_wardrobe
    - type: custom:fold-entity-row
      head:
        entity: light.living_room
      entities:
        - light.living_room_lamp
        - light.living_room_tv
    - type: custom:fold-entity-row
      head:
        entity: light.study
      entities:
        - light.study_desk
        - light.study_shelf
        - light.study_floor_lamp
    - type: custom:fold-entity-row
      head:
        entity: light.corridor
      entities:
        - light.corridor_sideboard

# Quick actions
- type: custom:stack-in-card
  mode: vertical
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: script.good_night
          color: var(--switch-checked-color)
          name: Good Night
          icon: mdi:weather-night
          tap_action:
            action: call-service
            service: script.good_night
          styles:
            card:
              - height: 70px
        - type: custom:button-card
          entity: script.good_morning
          name: Good Morning
          icon: mdi:weather-sunset-up
          color: var(--switch-checked-color)
          styles:
            card:
              - height: 70px
        - type: custom:button-card
          entity: script.im_leaving
          name: I'm leaving
          icon: mdi:exit-run
          color: var(--switch-checked-color)
          styles:
            card:
              - height: 70px

# Weather
- type: weather-forecast
  name: Weather
  entity: weather.home

# Departures
- type: entities
  entities:
    - sensor.departure_s7
    - sensor.departure_u6

# Toggle Modes
- type: entities
  entities:
    - switch.summer_mode
    - switch.guest_mode
    - input_boolean.home_office_mode
    - switch.party_mode
    - input_boolean.tv_mode

# TV Remote
- type: custom:stack-in-card
  mode: vertical
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: switch.living_room_tv
          icon: mdi:television
          color: var(--switch-checked-color)
          show_name: false
          styles:
            card:
              - height: 70px
        - entity: switch.living_room_chromecast
          color: var(--switch-checked-color)
          icon: mdi:cast
          type: custom:button-card
          show_name: false
          styles:
            card:
              - height: 70px
        - type: custom:button-card
          color: var(--switch-checked-color)
          entity: switch.living_room_speakers
          icon: mdi:cast-audio
          show_name: false
          styles:
            card:
              - height: 70px
        - type: custom:button-card
          color: var(--switch-checked-color)
          entity: switch.living_room_airplay
          icon: mdi:cast-variant
          show_name: false
          styles:
            card:
              - height: 70px
        - type: custom:button-card
          color: '#ff8c8a'
          entity: switch.remote_off
          icon: mdi:power
          show_name: false
          styles:
            card:
              - height: 70px

# Music Control
- type: entities
  entities:
    - type: custom:fold-entity-row
      head:
        type: custom:mini-media-player
        entity: media_player.home_group
        group: true
        info: scroll
        hide:
          volume: true
          progress: true
          name: true
          controls: true
          power: true
        shortcuts:
          columns: 2
          buttons:
            - type: service
              icon: mdi:volume-minus
              id: remote.send_command
              data:
                entity_id: remote.living_room
                device: Pioneer-AV-Receiver
                command: VolumeDown
                num_repeats: 10
            - type: service
              icon: mdi:volume-plus
              id: remote.send_command
              data:
                entity_id: remote.living_room
                device: Pioneer-AV-Receiver
                command: VolumeUp
                num_repeats: 10
            - type: service
              icon: mdi:power
              id: media_player.turn_off
              data:
                entity_id: all
            - type: service
              name: Energy MÃ¼nchen
              id: media_player.play_media
              data:
                entity_id: media_player.home_group
                media_content_id: http://nrj.de/muenchen
                media_content_type: music

      entities:
        - type: custom:mini-media-player
          entity: media_player.chromecast
          group: true
          hide:
            controls: true
            source: true
            progress: true
            info: true
            power: true
        - type: custom:mini-media-player
          entity: media_player.kitchen
          group: true
          hide:
            controls: true
            source: true
            progress: true
            info: true
            power: true
        - type: custom:mini-media-player
          entity: media_player.study
          group: true
          hide:
            controls: true
            source: true
            progress: true
            info: true
            power: true
        - type: custom:mini-media-player
          entity: media_player.bathroom
          group: true
          hide:
            controls: true
            source: true
            progress: true
            info: true
            power: true
        - type: custom:mini-media-player
          entity: media_player.bedroom
          group: true
          hide:
            controls: true
            source: true
            progress: true
            info: true
            power: true
        - type: custom:mini-media-player
          entity: media_player.balcony
          group: true
          hide:
            controls: true
            source: true
            progress: true
            info: true
            power: true

# Vacuum
- type: custom:stack-in-card
  mode: vertical
  cards:
    - type: entities
      entities:
        - input_boolean.vacuum_daily_cleanup
        - entity: sensor.vacuum_battery
          name: Battery
        - input_select.vacuum_room_cleanup
        - sensor.vacuum_next_emptying
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          icon: mdi:play
          color: var(--switch-checked-color)
          show_name: false
          entity: switch.vacuum_start
        - type: custom:button-card
          icon: mdi:pause
          color: yellow
          show_name: false
          entity: switch.vacuum_pause
        - type: custom:button-card
          icon: mdi:home
          show_name: false
          entity: switch.vacuum_dock
          color: var(--switch-checked-color)
        - type: custom:button-card
          icon: mdi:trash-can
          show_name: false
          tap_action:
            action: call-service
            service: script.vacuum_dust_bin

# People at home
- type: entities
  entities:
    - person.patrick
    - person.sandra
    - input_boolean.person_guest

# Alarm Clock
- type: entities
  entities:
    - type: custom:fold-entity-row
      entities:
        - input_boolean.alarm_weekday_0
        - input_boolean.alarm_weekday_1
        - input_boolean.alarm_weekday_2
        - input_boolean.alarm_weekday_3
        - input_boolean.alarm_weekday_4
        - input_boolean.alarm_weekday_5
        - input_boolean.alarm_weekday_6
      head:
        entity: switch.alarm
    - entity: input_datetime.wakeup_time

# Temperature
- type: custom:thermostat-bar-card
  entities:
    - entity_id: climate.bathroom
      icon: mdi:shower
      window_sensor: binary_sensor.window_bathroom
    - entity_id: climate.study
      icon: mdi:desk-lamp
      window_sensor: binary_sensor.window_study
    - entity_id: climate.living_room
      icon: mdi:sofa
      window_sensor: binary_sensor.window_living_room
    - entity_id: climate.kitchen
      icon: mdi:stove
      window_sensor: binary_sensor.window_kitchen
    - entity_id: climate.bedroom
      icon: mdi:bed-king-outline
      window_sensor: binary_sensor.window_bedroom
    - entity_id: climate.toilet
      icon: mdi:toilet
      window_sensor: binary_sensor.window_toilet
