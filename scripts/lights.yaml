---

lights_ambient_turn_on:
  mode: restart
  variables:
    transition: 0
  sequence:
    - service: light.turn_on
      entity_id: light.bedroom_wardrobe
      data:
        brightness: 100
        transition: "{{ transition }}"
    - choose:
        - conditions:
            condition: state
            entity_id: input_boolean.tv_mode
            state: 'on'
          sequence:
            - service: light.turn_on
              entity_id: light.living_room
              data:
                brightness: 80
                transition: "{{ transition }}"
            - service: input_text.set_value
              entity_id: input_text.old_brightness_living_room_couch
              data:
                value: 255
            - service: input_text.set_value
              entity_id: input_text.old_brightness_living_room_tv
              data:
                value: 180
      default:
        - service: light.turn_on
          entity_id: light.living_room
          data:
            brightness: 255
            transition: "{{ transition }}"
        - service: light.turn_on
          entity_id: light.living_room_tv
          data:
            brightness: 180
            transition: "{{ transition }}"
    - service: light.turn_on
      entity_id: light.corridor_sideboard
      data:
        brightness: 50
        transition: "{{ transition }}"
    - choose:
        - conditions:
            condition: state
            entity_id: switch.guest_mode
            state: 'off'
          sequence:
            service: light.turn_on
            entity_id: light.study_shelf
            data:
              brightness: 50
              transition: "{{ transition }}"
    # keep script in state 'on' until script finished
    - delay:
        seconds: "{{ transition }}"

lights_ambient_turn_off:
  mode: restart
  variables:
    transition: 0
  sequence:
    - service: adaptive_lighting.set_manual_control
      entity_id: switch.adaptive_lighting_default
    - service: adaptive_lighting.set_manual_control
      entity_id: switch.adaptive_lighting_living_room
    - service: light.turn_off
      entity_id: light.ambient
      data:
        transition: "{{ transition }}"
    - choose:
        - conditions:
            condition: state
            entity_id: switch.guest_mode
            state: 'off'
          sequence:
            service: light.turn_off
            entity_id: light.study_floor_lamp
            data:
              transition: "{{ transition }}"
    # keep script in state 'on' until script finished
    - delay:
        seconds: "{{ transition }}"
    - wait_for_trigger:
        platform: state
        entity_id: light.ambient
        to: 'on'
      timeout:
        seconds: 10
      continue_on_timeout: false
    - service: light.turn_off
      entity_id: light.ambient
