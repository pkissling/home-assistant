- alias: Thermostat - Study - Turn on when home office mode on
  trigger:
    platform: state
    entity_id: input_boolean.home_office_mode
    to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.summer_mode
      state: 'off'
    - condition: state
      entity_id: group.residents
      state: 'home'
    - condition: state
      entity_id: binary_sensor.window_study
      state: 'off'
    - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') }}"
    - "{{ not is_state('climate.study', 'heat') }}"
  action:
    # input_boolean must be changed before actual temperature.
    # otherwise notification (from notification.yaml) will fire
    - service: input_boolean.turn_on
      entity_id: input_boolean.thermostat_study_triggered_by_motion
    - service: climate.set_temperature
      entity_id: climate.study
      data:
        temperature: 22

- alias: Thermostat - Study - Turn off when home office mode off
  trigger:
    platform: state
    entity_id: input_boolean.home_office_mode
    to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.summer_mode
      state: 'off'
    - condition: state
      entity_id: climate.study
      state: heat
  action:
    - service: climate.set_hvac_mode
      entity_id: climate.study
      data:
        hvac_mode: auto
    - service: input_boolean.turn_off
      entity_id: input_boolean.thermostat_study_triggered_by_motion

- alias: Thermostat - All - Reduce temperature if too high
  trigger:
    - platform: numeric_state
      entity_id: climate.kitchen
      attribute: temperature
      above: 23
      for:
        minutes: 3
    - platform: numeric_state
      entity_id: climate.living_room
      attribute: temperature
      above: 23
      for:
        minutes: 3
    - platform: numeric_state
      entity_id: climate.bedroom
      attribute: temperature
      above: 23
      for:
        minutes: 3
    - platform: numeric_state
      entity_id: climate.study
      attribute: temperature
      above: 23
      for:
        minutes: 3
    - platform: numeric_state
      entity_id: climate.bathroom
      attribute: temperature
      above: 23
      for:
        minutes: 3
    - platform: numeric_state
      entity_id: climate.toilet
      attribute: temperature
      above: 23
      for:
        minutes: 3
  action:
    - service: notify.patrick
      data:
        title: Thermostat
        # yamllint disable-line rule:line-length
        message: "Reducing temperature in {{ trigger.to_state.name }} from {{ state_attr(trigger.entity_id, 'temperature') }} to 23.0°C."
    - service: climate.set_temperature
      data:
        entity_id: "{{ trigger.entity_id }}"
        temperature: 23
