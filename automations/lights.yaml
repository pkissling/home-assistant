---

- alias: Lights - Turn on when sunset
  trigger:
    - platform: sun
      event: sunset
      offset: '-00:30:00'
  condition:
    - condition: state
      entity_id: group.residents
      state: home
  action:
    - service: light.turn_on
      entity_id:
        - light.living_room
        - light.bedroom
      data:
        effect: sunrise

- alias: Lights - Turn off at 8 am
  trigger:
    - platform: time
      at: '08:00'
  condition:
    - condition: state
      entity_id: light.all
      state: 'on'
    - condition: sun
      after_offset: '+00:30:00'
      after: sunrise
  action:
    - service: light.turn_on
      entity_id: light.all
      data:
        effect: sunset

- alias: Lights - Turn off after sunrise
  trigger:
    - platform: sun
      offset: '+00:30:00'
      event: sunrise
  condition:
    - condition: state
      entity_id: light.all
      state: 'on'
    - condition: time
      after: '08:00'
  action:
    - service: light.turn_on
      entity_id: light.all
      data:
        effect: sunset

- alias: Lights - Turn on when somebody came home
  trigger:
    - platform: state
      entity_id: group.residents
      from: not_home
      to: home
  condition:
    - condition: sun
      after: sunset
      after_offset: '-00:30:00'
  action:
    - service: light.turn_on
      entity_id:
        - light.living_room
        - light.bedroom
      data:
        brightness: 255
        rgb_color: [255, 162, 78]

- alias: Light - Turn off when sunlight
  trigger:
    platform: state
    entity_id: light.all
    to: 'on'
    for:
      minutes: 30
  condition:
    - condition: sun
      before: sunset
      before_offset: '-00:30:00'
    - condition: sun
      after: sunrise
      after_offset: '00:30:00'
    - condition: time
      after: '08:00:00'
  action:
    service: light.turn_off
    entity_id: light.all

- alias: Light Study - Turn on when motion
  trigger:
    platform: state
    entity_id: group.motion_study_desk
    to: 'on'
  condition:
    - condition: state
      entity_id: group.residents
      state: 'home'
    - condition: numeric_state
      entity_id: sensor.motion_study_lightlevel
      below: 15
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') }}"
  action:
    service: switch.turn_on
    entity_id: switch.study_lamp

- alias: Light Study - Turn off when no motion for 30 minutes
  trigger:
    - platform: state
      entity_id: group.motion_study_desk
      to: 'off'
      for:
        minutes: 30
    - platform: numeric_state
      entity_id: sensor.motion_study_lightlevel
      above: 15
      for:
        minutes: 30
  condition:
    condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
    service: switch.turn_off
    entity_id: switch.study_lamp
