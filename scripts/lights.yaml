---

light_ambient_turn_on:
  fields:
    transition:
      description: Time in seconds until transition ends.
  sequence:
    - service: light.turn_on
      entity_id: light.bedroom_wardrobe
      data:
        kelvin: 1000
        brightness: 100
        transition: "{{ transition }}"
    - service: light.turn_on
      entity_id: light.living_room
      data:
        kelvin: 2300
        brightness: 200
        transition: "{{ transition }}"
    - choose:
        - conditions:
            condition: state
            entity_id: switch.guest_mode
            state: 'off'
          sequence:
            service: light.turn_on
            entity_id: light.study_shelf
            data:
              kelvin: 2300
              brightness: 50
              transition: "{{ transition }}"
    # keep script in state 'on' until script finished
    - delay: "{{ transition }}"

light_ambient_turn_off:
  fields:
    transition:
      description: Time in seconds until transition ends.
  sequence:
    - service: light.turn_on
      entity_id: light.bedroom_wardrobe
      data:
        brightness: 0
        transition: "{{ transition }}"
    - service: light.turn_on
      entity_id: light.living_room
      data:
        brightness: 0
        transition: "{{ transition }}"
    - choose:
        - conditions:
            condition: state
            entity_id: switch.guest_mode
            state: 'off'
          sequence:
            service: light.turn_on
            entity_id: light.study_shelf
            data:
              brightness: 0
              transition: "{{ transition }}"
    # keep script in state 'on' until script finished
    - delay: "{{ transition }}"
