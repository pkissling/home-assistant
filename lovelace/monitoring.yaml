---

- path: monitoring
  icon: mdi:server-security
  cards:

    # Pi-hole
    - type: custom:stack-in-card
      mode: vertical
      title: Pi-hole
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.pi_hole_cpu_thermal_1_temp
              show:
                points: false
                labels: false
                name: false
            - type: custom:mini-graph-card
              entities:
                - sensor.pi_hole_cpu_used
                - sensor.pi_hole_cpu_load
              show:
                points: false
                labels: false
                name: false
                legend: false
            - type: custom:mini-graph-card
              entities:
                - sensor.pi_hole_ram_used_percent
              show:
                points: false
                labels: false
                name: false
        - type: custom:bar-card
          entity: sensor.pi_hole_boot_used_percent
          positions:
            name: off  # yamllint disable-line rule:truthy
        - type: entities
          entities:
            - binary_sensor.pi_hole_healthcheck
            - sensor.pi_hole_uptime

    # HA
    - type: custom:stack-in-card
      mode: vertical
      title: Home-Assistant
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.home_assistant_cpu_thermal_1_temp
              show:
                points: false
                labels: false
                name: false
            - type: custom:mini-graph-card
              entities:
                - sensor.home_assistant_cpu_used
                - sensor.home_assistant_cpu_load
              show:
                points: false
                labels: false
                name: false
                legend: false
            - type: custom:mini-graph-card
              entities:
                - sensor.home_assistant_ram_used_percent
              show:
                points: false
                labels: false
                name: false
        - type: custom:bar-card
          entity: sensor.home_assistant_etc_hostname_used_percent
          positions:
            name: off  # yamllint disable-line rule:truthy
        - type: entities
          entities:
            - sensor.home_assistant_uptime

    # Diskstation
    - type: custom:stack-in-card
      title: Diskstation
      mode: vertical
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.diskstation_core_0_temp
                - sensor.diskstation_core_2_temp
                - sensor.diskstation_physical_id_0_temp
              show:
                points: false
                labels: false
                name: false
                legend: false
            - type: custom:mini-graph-card
              entities:
                - sensor.diskstation_cpu_used
                - sensor.diskstation_cpu_load
              show:
                points: false
                labels: false
                name: false
                legend: false
            - type: custom:mini-graph-card
              entities:
                - sensor.diskstation_ram_used_percent
              show:
                points: false
                labels: false
                name: false
        - type: custom:bar-card
          entity: sensor.diskstation_used_percent
          positions:
            name: off  # yamllint disable-line rule:truthy
        - type: entities
          entities:
            - sensor.diskstation_uptime
