---

- path: monitoring
  icon: mdi:server-security
  cards:

    # Pi-hole
    - type: custom:stack-in-card
      mode: vertical
      title: Pi-hole
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.pi_hole_cpu_temp
              decimals: 0
              show:
                points: false
                labels: false
                name: false
            - type: custom:mini-graph-card
              entities:
                - sensor.pi_hole_cpu_usage
              decimals: 0
              lower_bound: 0
              upper_bound: 100
              show:
                points: false
                labels: false
                name: false
            - type: custom:mini-graph-card
              entities:
                - sensor.pi_hole_memory_usage
              decimals: 0
              lower_bound: 0
              upper_bound: 100
              show:
                points: false
                labels: false
                name: false
        - type: entities
          entities:
            - binary_sensor.pi_hole_healthcheck
            - sensor.pi_hole_uptime

    # HA
    - type: custom:stack-in-card
      mode: vertical
      title: Home Assistant
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.ha_cpu_temp
              decimals: 0
              show:
                points: false
                labels: false
                name: false
            - type: custom:mini-graph-card
              entities:
                - sensor.ha_cpu_usage
              decimals: 0
              lower_bound: 0
              upper_bound: 100
              show:
                points: false
                labels: false
                name: false
            - type: custom:mini-graph-card
              entities:
                - sensor.ha_memory_usage
              decimals: 0
              lower_bound: 0
              upper_bound: 100
              show:
                points: false
                labels: false
                name: false
        - type: entities
          entities:
            - sensor.ha_uptime

    # Diskstation
    - type: custom:stack-in-card
      title: Diskstation
      mode: vertical
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              entities:
                - sensor.diskstation_temp_1
                - sensor.diskstation_temp_2
                - sensor.diskstation_temp_4
              show:
                points: false
                labels: false
                name: false
                legend: false
            - type: custom:mini-graph-card
              entities:
                - sensor.diskstation_cpu_load_total
              lower_bound: 0
              upper_bound: 100
              show:
                points: false
                labels: false
                name: false
            - type: custom:mini-graph-card
              entities:
                - sensor.diskstation_memory_usage_real
              lower_bound: 0
              upper_bound: 100
              show:
                points: false
                labels: false
                name: false
        - type: custom:bar-card
          entity: sensor.diskstation_volume_2_volume_used
          positions:
            name: off  # yamllint disable-line rule:truthy
        - type: entities
          entities:
            - sensor.diskstation_uptime
