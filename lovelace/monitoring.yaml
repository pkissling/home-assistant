---

# Pi-hole
- type: custom:stack-in-card
  mode: vertical
  title: Pi-hole
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.pi_hole_cpu_thermal_1_temperature
          lower_bound: 30
          upper_bound: 80
          show:
            points: false
            labels: false
            name: false
        - type: custom:mini-graph-card
          entities:
            - sensor.pi_hole_ram_used_percent
          lower_bound: 0
          upper_bound: 100
          show:
            points: false
            labels: false
            name: false
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.pi_hole_cpu_used
          lower_bound: 0
          upper_bound: 100
          show:
            points: false
            labels: false
            name: false
        - type: custom:mini-graph-card
          entities:
            - sensor.pi_hole_cpu_load
          lower_bound: 0
          upper_bound: 2
          show:
            graph: bar
            points: false
            labels: false
            name: false
          color_thresholds:
            - value: 1.00
              color: var(--primary-color)
            - value: 1.01
              color: '#d35400'
    - type: custom:bar-card
      entity: sensor.pi_hole_etc_hostname_used_percent
      positions:
        name: off  # yamllint disable-line rule:truthy
    - type: entities
      entities:
        - switch.pi_hole
        - binary_sensor.pi_hole_healthcheck
        - binary_sensor.healthcheck_io_pihole_backup
        - sensor.pi_hole_uptime
