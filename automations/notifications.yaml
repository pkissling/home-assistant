- alias: Notification - Device Tracker not working for Patrick
  trigger:
    platform: template
    value_template: >
      {{
        states('device_tracker.tado_patricks_iphone')
          !=
        states('device_tracker.router_patricks_iphone')
          !=
        states('device_tracker.icloud_patricks_iphone')
          !=
        states('device_tracker.icloud_patricks_apple_watch')
      }}
    for:
      hours: 1
  action:
    service: notify.patrick
    data:
      title: Device Tracker
      message: Patrick's device tracker is out of sync

