- alias: Thermostat - All - Summer Mode - Heating off after 4 hours
  trigger:
    - platform: state
      entity_id: climate.kitchen
      to: 'on'
      for:
        hours: 4
    - platform: state
      entity_id: climate.living_room
      to: 'on'
      for:
        hours: 4
    - platform: state
      entity_id: climate.bedroom
      to: 'on'
      for:
        hours: 4
    - platform: state
      entity_id: climate.study
      to: 'on'
      for:
        hours: 4
    - platform: state
      entity_id: climate.bathroom
      to: 'on'
      for:
        hours: 4
    - platform: state
      entity_id: climate.toilet
      to: 'on'
      for:
        hours: 4
  condition:
    condition: state
    entity_id: input_boolean.summer_mode
    state: 'on'
  action:
    - service: notify.patrick
      data:
        title: Thermostat
        message: Thermostat in {{ trigger.to_state.name }} turned off after 4 hours.
    - service: climate.set_hvac_mode
      data:
        entity_id: "{{ trigger.entity_id }}"
        hvac_mode: auto

