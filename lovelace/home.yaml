---

# Clock
- type: custom:simple-clock-card
  use_military: true
  hide_seconds: true
  font_size: 5rem
  padding_size: 50px

# Lights
- type: entities
  entities:
    - type: custom:fold-entity-row
      head:
        entity: light.bedroom
      entities:
        - light.bedroom_wardrobe
    - type: custom:fold-entity-row
      head:
        entity: light.living_room
      entities:
        - light.living_room_lamp
        - light.living_room_couch
        - light.living_room_tv
    - type: custom:fold-entity-row
      head:
        entity: light.study
      entities:
        - light.study_desk
        - light.study_shelf
        - light.study_floor_lamp
    - type: custom:fold-entity-row
      head:
        entity: light.corridor
      entities:
        - light.corridor_sideboard

# Volume
- type: custom:stack-in-card
  mode: vertical
  cards:
    - type: conditional
      conditions:
        - entity: media_player.all_speakers
          state_not: 'off'
      card:
        type: entities
        entities:
          - type: custom:mini-media-player
            entity: media_player.all_speakers
            group: true
            info: scroll
            toggle_power: false
            hide:
              volume: true
              progress: true
    - type: conditional
      conditions:
        - entity: media_player.all_speakers
          state_not: 'off'
      card:
        type: entities
        entities:
          - input_number.volume_offset
    - type: horizontal-stack
      cards:
        - type: custom:paper-buttons-row
          base_config:
            layout: icon_name
          buttons:
            - icon: mdi:guitar-acoustic
              entity: switch.radio_unplugged
            - icon: mdi:city
              entity: switch.radio_nrj
            - icon: mdi:pulse
              entity: switch.radio_puls

- type: custom:stack-in-card
  cards:
    - type: custom:paper-buttons-row
      base_config:
        layout: icon_name
      buttons:
        - icon: mdi:television
          entity: switch.living_room_tv
          name: TV
        - icon: mdi:cast
          entity: switch.living_room_chromecast
          name: Chromecast
        - icon: mdi:power
          entity: switch.remote_off
          state: 'on'
          name: 'Off'


# Weather
- type: custom:weather-card
  entity: weather.home
  details: false
  number_of_forecasts: 5

# Departures
- type: entities
  entities:
    - sensor.departure_s7_to_hauptbahnhof
    - sensor.departure_u6_to_sendlinger_tor

# Temperature
- type: custom:thermostat-bar-card
  entities:
    - entity_id: climate.bathroom
      icon: mdi:shower
      window_sensor: binary_sensor.window_bathroom
    - entity_id: climate.study
      icon: mdi:desk-lamp
      window_sensor: binary_sensor.window_study
    - entity_id: climate.living_room
      icon: mdi:sofa
      window_sensor: binary_sensor.window_living_room
    - entity_id: climate.kitchen
      icon: mdi:stove
      window_sensor: binary_sensor.window_kitchen
    - entity_id: climate.toilet
      icon: mdi:toilet
      window_sensor: binary_sensor.window_toilet
    - entity_id: climate.bedroom
      icon: mdi:bed-king-outline
      window_sensor: binary_sensor.window_bedroom

# Toggle Modes
- type: entities
  entities:
    - switch.summer_mode
    - switch.guest_mode
    - input_boolean.home_office_mode
    - switch.party_mode
    - input_boolean.tv_mode

- type: custom:stack-in-card
  cards:
    - type: custom:paper-buttons-row
      base_config:
        layout: icon_name
      buttons:
        - icon: mdi:weather-night
          entity: script.good_night
          name: Good Night
        - icon: mdi:weather-sunset-up
          entity: script.good_morning
          name: Good Morning
        - icon: mdi:exit-run
          entity: script.im_leaving
          name: I'm leaving

# Vacuum
- type: custom:stack-in-card
  mode: vertical
  cards:
    - type: entities
      entities:
        - input_boolean.vacuum_daily_cleanup
        - entity: sensor.vacuum_battery
          name: Battery
        - input_select.vacuum_room_cleanup
        - sensor.vacuum_next_emptying
    - type: horizontal-stack
      cards:
        - type: custom:paper-buttons-row
          buttons:
            - icon: mdi:play
              entity: switch.vacuum_start
              name: false
            - icon: mdi:pause
              entity: switch.vacuum_pause
              name: false
            - icon: mdi:home
              entity: switch.vacuum_dock
              name: false
            - icon: mdi:trash-can
              entity: script.vacuum_dust_bin
              name: false

# People at home
- type: entities
  entities:
    - person.patrick
    - person.sandra
    - input_boolean.person_guest

# Alarm Clock
- type: entities
  entities:
    - type: custom:fold-entity-row
      entities:
        - input_boolean.alarm_weekday_0
        - input_boolean.alarm_weekday_1
        - input_boolean.alarm_weekday_2
        - input_boolean.alarm_weekday_3
        - input_boolean.alarm_weekday_4
        - input_boolean.alarm_weekday_5
        - input_boolean.alarm_weekday_6
      head:
        entity: switch.alarm
    - entity: input_datetime.wakeup_time

# Sun card
- type: custom:sun-card
  darkMode: true
  timeFormat: 24h
