---

- alias: Media Player - Stop casting on All Speakers when TV on
  trigger:
    platform: state
    entity_id: media_player.lg_webos_smart_tv
    to: 'on'
  condition:
    condition: not
    conditions:
      condition: state
      entity_id: media_player.all_speakers
      state: 'off'
  action:
    service: media_player.turn_off
    entity_id: media_player.all_speakers

- alias: Media Player - Stop casting on All Speakers when TV off
  trigger:
    platform: state
    entity_id: remote.living_room
    to: 'off'
  condition:
    condition: not
    conditions:
      condition: state
      entity_id: media_player.all_speakers
      state: 'off'
  action:
    service: media_player.turn_off
    entity_id: all

- alias: Media Player - Bathroom - Turn off after 1,5 hours
  trigger:
    platform: state
    entity_id: media_player.bathroom
    to: playing
    for:
      minutes: 90
  condition:
    condition: not
    conditions:
      condition: state
      entity_id: media_player.all_speakers
      state: playing
  action:
    service: media_player.turn_off
    entity_id: media_player.bathroom

- alias: Media Player - Kitchen - Adjust volume on slider change
  mode: restart
  trigger:
    platform: state
    entity_id: sensor.volume_kitchen
  action:
    service: media_player.volume_set
    entity_id: media_player.kitchen
    data:
      volume_level: "{{ trigger.to_state.state }}"

