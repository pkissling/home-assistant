---

vacuum_dust_bin:
  mode: restart
  sequence:
    - service: xiaomi_miio.vacuum_goto
      entity_id: vacuum.roborock
      data:
        x_coord: 24500
        y_coord: 32300
    - service: input_text.set_value
      entity_id: input_text.vacuum_last_emptying
      data:
        value: "{{ states('sensor.roborock_total_clean_area') }}"
