---

lights_ambient_turn_on:
  variables:
    transition: 0
  sequence:
    - service: light.turn_on
      entity_id: light.bedroom_wardrobe
      data:
        kelvin: 1000
        brightness: 100
        transition: "{{ transition }}"
    - choose:
        - conditions:
            condition: state
            entity_id: input_boolean.tv_mode
            state: 'on'
          sequence:
            - service: light.turn_on
              entity_id: light.living_room
              data:
                kelvin: 2300
                brightness: 80
                transition: "{{ transition }}"
            - service: input_text.set_value
              entity_id: input_text.old_brightness_living_room
              data:
                value: 255
      default:
        service: light.turn_on
        entity_id: light.living_room
        data:
          kelvin: 2300
          brightness: 255
          transition: "{{ transition }}"
    - service: light.turn_on
      entity_id: light.corridor_sideboard
      data:
        kelvin: 2300
        brightness: 50
        transition: "{{ transition }}"
    - choose:
        - conditions:
            condition: state
            entity_id: switch.guest_mode
            state: 'off'
          sequence:
            service: light.turn_on
            entity_id: light.study_shelf
            data:
              kelvin: 2300
              brightness: 50
              transition: "{{ transition }}"
    # keep script in state 'on' until script finished
    - delay:
        seconds: "{{ transition }}"

lights_ambient_turn_off:
  variables:
    transition: 0
  sequence:
    - service: light.turn_on
      entity_id: light.bedroom_wardrobe
      data:
        brightness: 0
        transition: "{{ transition }}"
    - service: light.turn_on
      entity_id: light.living_room
      data:
        brightness: 0
        transition: "{{ transition }}"
    - service: light.turn_on
      entity_id: light.corridor_sideboard
      data:
        brightness: 0
        transition: "{{ transition }}"
    - choose:
        - conditions:
            condition: state
            entity_id: switch.guest_mode
            state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.study_shelf
              data:
                brightness: 0
                transition: "{{ transition }}"
            - service: light.turn_on
              entity_id: light.study_floor_lamp
              data:
                brightness: 0
                transition: "{{ transition }}"
    # keep script in state 'on' until script finished
    - delay:
        seconds: "{{ transition }}"
