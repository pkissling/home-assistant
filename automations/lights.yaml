---

- alias: Lights - Ambient - Turn on when sunset
  trigger:
    platform: state
    entity_id: binary_sensor.sun
    to: 'off'
  condition:
    - condition: state
      entity_id: group.residents
      state: home
  action:
    service: script.light_ambient_turn_on
    data:
      transition: 1800  # 30 min

- alias: Lights - Ambient - Turn off after sunrise or 8 am
  trigger:
    - platform: state
      entity_id: binary_sensor.sun
      to: 'on'
    - platform: time
      at: '08:00:00'
  condition:
    - condition: state
      entity_id: light.ambient
      state: 'on'
    - condition: state
      entity_id: binary_sensor.sun
      state: 'on'
    - condition: time
      after: '08:00'
  action:
    service: script.light_ambient_turn_off
    data:
      transition: 60  # 1 min

- alias: Lights - Ambient - Turn on when somebody came home
  trigger:
    platform: state
    entity_id: group.residents
    from: not_home
    to: home
  condition:
    condition: state
    entity_id: binary_sensor.sun
    state: 'off'
  action:
    service: script.light_ambient_turn_on
    data:
      transition: 10  # seconds

- alias: Light - Ambient - Force off when sunlight
  trigger:
    platform: state
    entity_id: light.ambient
    to: 'on'
    for:
      minutes: 30
  condition:
    - condition: state
      entity_id: binary_sensor.sun
      state: 'on'
    - condition: time
      after: '08:00:00'
  action:
    service: script.light_ambient_turn_off
    data:
      transition: 60  # 1 min

- alias: Light - Study Desk - Turn on when home office mode on and dark
  trigger:
    - platform: state
      entity_id: switch.home_office_mode
      to: 'on'
    - platform: state
      entity_id: binary_sensor.lightlevel_study_dark
      to: 'on'
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: switch.home_office_mode
      state: 'on'
    - condition: state
      entity_id: group.residents
      state: home
    - condition: state
      entity_id: binary_sensor.lightlevel_study_dark
      state: 'on'
    - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') }}"
    - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'returning') }}"
  action:
    service: switch.turn_on
    entity_id: switch.study_lamp

- alias: Light - Study Desk - Turn off when home office mode off
  trigger:
    - platform: state
      entity_id: switch.home_office_mode
      to: 'off'
    - platform: state
      entity_id: binary_sensor.lightlevel_study_dark
      to: 'off'
      for:
        minutes: 30
  action:
    service: switch.turn_off
    entity_id: switch.study_lamp

- alias: Light - Study Shelf - Increase brightness on motion
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_study
      to: 'on'
  condition:
    - condition: state
      entity_id: light.study_shelf
      state: 'on'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - condition: state
      entity_id: script.light_ambient_turn_off
      state: 'off'
    - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') }}"
    - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'returning') }}"
  action:
    service: light.turn_on
    entity_id: light.study_shelf
    data:
      brightness: 200

- alias: Light - Study Shelf - Decrease brightness when no motion for 15 minutes
  trigger:
    platform: state
    entity_id: binary_sensor.motion_study
    to: 'off'
    for:
      minutes: 15
  condition:
    - condition: state
      entity_id: light.study_shelf
      state: 'on'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - condition: state
      entity_id: script.light_ambient_turn_off
      state: 'off'
  action:
    service: light.turn_on
    entity_id: light.study_shelf
    data:
      transition: 60  # 1 min
      brightness: 50

- alias: Light - Study Shelf - Turn on for 2 mins if motion and dark
  trigger:
    platform: state
    entity_id: binary_sensor.motion_study
    to: 'on'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: light.study_shelf
          state: 'off'
        - condition: state
          entity_id: script.light_ambient_turn_off
          state: 'on'
    - condition: state
      entity_id: binary_sensor.sun
      state: 'off'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
    - service: light.turn_on
      entity_id: light.study_shelf
      data:
        brightness: 100
    - wait_for_trigger:
        platform: state
        entity_id: binary_sensor.motion_study
        to: 'off'
        for:
          minutes: 2
    - service: light.turn_on
      entity_id: light.study_shelf
      data:
        transition: 60  # 1 min
        brightness: 0

- alias: Light - Corridor Sideboard - Increase brightness on motion
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_corridor
      to: 'on'
  condition:
    - condition: state
      entity_id: light.corridor_sideboard
      state: 'on'
    - condition: state
      entity_id: script.light_ambient_turn_off
      state: 'off'
    - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'cleaning') }}"
    - "{{ not is_state('vacuum.xiaomi_vacuum_cleaner', 'returning') }}"
  action:
    service: light.turn_on
    entity_id: light.corridor_sideboard
    data:
      brightness: 200

- alias: Light - Corridor Sideboard - Decrease brightness when no motion for 2 minutes
  trigger:
    platform: state
    entity_id: binary_sensor.motion_corridor
    to: 'off'
    for:
      minutes: 2
  condition:
    - condition: state
      entity_id: light.corridor_sideboard
      state: 'on'
    - condition: state
      entity_id: script.light_ambient_turn_off
      state: 'off'
  action:
    service: light.turn_on
    entity_id: light.corridor_sideboard
    data:
      transition: 60  # 1 min
      brightness: 50

- alias: Light - Corridor Sideboard - Turn on for 2 mins if motion and dark
  trigger:
    platform: state
    entity_id: binary_sensor.motion_corridor
    to: 'on'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: light.corridor_sideboard
          state: 'off'
        - condition: state
          entity_id: script.light_ambient_turn_off
          state: 'on'
    - condition: state
      entity_id: binary_sensor.sun
      state: 'off'
  action:
    - service: light.turn_on
      entity_id: light.corridor_sideboard
      data:
        brightness: 50
    - wait_for_trigger:
        platform: state
        entity_id: binary_sensor.motion_corridor
        to: 'off'
        for:
          minutes: 2
    - service: light.turn_on
      entity_id: light.corridor_sideboard
      data:
        transition: 60  # 1 min
        brightness: 0

- alias: Light - Living Room - Turn on for 2 mins if motion and dark
  trigger:
    platform: state
    entity_id: binary_sensor.motion_corridor
    to: 'on'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: light.living_room
          state: 'off'
        - condition: state
          entity_id: script.light_ambient_turn_off
          state: 'on'
    - condition: state
      entity_id: binary_sensor.sun
      state: 'off'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
    - service: light.turn_on
      entity_id: light.living_room
      data:
        brightness: 50
    - wait_for_trigger:
        platform: state
        entity_id: binary_sensor.motion_corridor
        to: 'off'
        for:
          minutes: 2
    - service: light.turn_on
      entity_id: light.living_room
      data:
        transition: 60  # 1 min
        brightness: 0
