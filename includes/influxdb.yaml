---

api_version: 1
ssl: false
host: home-assistant
port: 8086
username: home-assistant
password: !secret influxdb_password
database: homeassistant  # dashes not allowed
measurement_attr: entity_id

include:
  domains:
    - climate
    - light
    - person
    - weather
  entity_globs:
    - binary_sensor.motion_*
    - binary_sensor.window_*

    # SSL
    - sensor.cert_expiry_days_*

    # Internet
    - sensor.fritz_box_7590_b_*
    - sensor.fritz_box_7590_kib_s_*
    - sensor.speedtest_*

    # Monitoring
    - sensor.*_cpu_load
    - sensor.*_cpu_used
    - sensor.*_ram_used_percent
    - sensor.diskstation_physical_id_0_temp
    - sensor.pi_hole_cpu_thermal_1_temp
    - sensor.home_assistant_cpu_thermal_1_temp
