---

- type: plant-status
  entity: plant.euonymus_japanicus

- type: custom:stack-in-card
  title: Euonymus Japanicus
  mode: vertical
  cards:

    - type: custom:bar-card
      entities:
        - sensor.euonymus_japanicus_moisture
      positions:
        minmax: 'off'
        name: 'off'
      target: 15
      severity:
        - from: 0
          to: 15
          color: '#d35400'
        - from: 15
          to: 60
          color: var(--primary-color)
        - from: 60
          color: '#d35400'

    - type: custom:bar-card
      entities:
        - sensor.euonymus_japanicus_conductivity
      positions:
        minmax: 'off'
        name: 'off'
      target: 350
      min: 0
      max: 2000
      severity:
        - from: 0
          to: 350
          color: '#d35400'
        - from: 350
          to: 2000
          color: var(--primary-color)
        - from: 2000
          color: '#d35400'

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.euonymus_japanicus_light_intensity
          show:
            graph: bar
            name: false
          color_thresholds:
            - value: 0
              color: '#d35400'
            - value: 4000
              color: var(--primary-color)
            - value: 45000
              color: '#d35400'

        - type: custom:mini-graph-card
          entities:
            - sensor.euonymus_japanicus_temperature
          show:
            graph: bar
            name: false
          color_thresholds:
            - value: 0
              color: '#d35400'
            - value: 5
              color: var(--primary-color)
            - value: 35
              color: '#d35400'
