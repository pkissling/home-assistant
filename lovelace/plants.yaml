---

- type: custom:stack-in-card
  title: Musaceae üçåüå¥
  mode: vertical
  cards:

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.musaceae_moisture
          show:
            name: false
          color_thresholds:
            - value: 0
              color: '#d35400'
            - value: 15
              color: var(--primary-color)
            - value: 60
              color: '#d35400'

        - type: custom:mini-graph-card
          entities:
            - sensor.musaceae_conductivity
          show:
            name: false
          color_thresholds:
            - value: 0
              color: '#d35400'
            - value: 350
              color: var(--primary-color)
            - value: 2000
              color: '#d35400'

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.musaceae_light_intensity
          show:
            name: false
          color_thresholds:
            - value: 0
              color: '#d35400'
            - value: 4000
              color: var(--primary-color)
            - value: 45000
              color: '#d35400'

        - type: custom:mini-graph-card
          entities:
            - sensor.musaceae_temperature
          show:
            name: false
          color_thresholds:
            - value: 0
              color: '#d35400'
            - value: 5
              color: var(--primary-color)
            - value: 35
              color: '#d35400'
