devices:
  192.168.0.3:
    name: Lamp
  192.168.0.4:
    name: TV
  192.168.0.5:
    name: Lightstrip
  192.168.0.6:
    name: Ceiling

custom_effects:
  - name: sunrise
    flow_params:
      count: 1
      action: stay
      transitions:
        - RGBTransition: [255, 162, 78, 50, 1]
        - RGBTransition: [255, 162, 78, 900000, 100]

  - name: sunset
    flow_params:
      count: 1
      action: 'off'
      transitions:
        - RGBTransition: [255, 162, 78, 50, 100]
        - RGBTransition: [255, 162, 78, 900000, 1]
