---
language: python
python:
  - "3.7"
install:
  - pip3 install homeassistant==$(cat .HA_VERSION)
  - pip3 install yamllint
script:
  - yamllint --strict -c .yamllint.yaml .
  - hass -c . --script check_config
before_install:
  - mv secrets_dummy.yaml secrets.yaml
notifications:
  email:
    on_success: change
    on_failure: always
